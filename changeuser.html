<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.scss">
    <title>Change user</title>
  </head>
  <body>
    <div class="d-md-flex d-flex justify-content-center">
        <div class="contents">
          <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto border">
                        <div class="text-center p-2">
                            <a href="#" class="btn btn-block py-2 btn-primary btn-lg "><span class="icon-twitter mr-3"></span> Continue with Twitter</a>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="container">
                <div class="row align-items-left">
                    <div class="col-md-12">
                        <div class="form-block mx-auto ">
                            <div class="text-center mb-5 p-5">
                                <h3 class="text-left">
                                    User
                                </h3>
                                    <form action="#" method="post">
                                    <div class="form-group first text-left">
                                      <label for="Name">Name</label>
                                      <input type="text" class="form-control" placeholder="John Doe" id="fullname">
                                    </div>
                                    <div class="form-group last mb-3 text-left">
                                      <label for="Email">Email</label>
                                      <input type="Email" class="form-control" placeholder="your-email@gmail.com" id="email">
                                    </div>
                                    <div class="d-sm-flex d-flex flex-column mb-2 text-left">
                                        <label class="control control--checkbox mb-3 mb-sm-0 text-left">
                                          <input type="checkbox" checked="checked"/>
                                          <span class="caption">Display email on profile</span>
                                        </label>
                                    </div>
                                    <div class="form-group first text-left">
                                        <label for="Username">Username</label>
                                        <input type="text" class="form-control" placeholder="johndoe" id="username">
                                    </div>
                                    <div class="form-group first text-left">
                                        <label for="pasword">Pasword</label>
                                        <input type="text" class="form-control" placeholder="**********" id="password">
                                    </div>
                                    <div class="form-group first text-left border-danger">
                                        <a class="btn rounded-circle b-r">IMG</h3>
                                        <input id="btnBrowseimg" value="Examinar" class="btn btn-secondary btn-sm w-50">
                                        <label for="username">Ningun archivo seleccionado</label>
                                    </div>
                                    <div class="d-sm-flex d-flex flex-column mb-5 align-items-center">
                                      <input id="btnSubmitLogin" value="Save Profile Information" class="btn btn-block py-2 btn-primary btn-lg">
                                    </div>
                                  </form>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./js/updateuser.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/styles.scss">
    <title>Signup</title>
  </head>
  <body>
  <div class="d-md-flex d-flex justify-content-center ">
    <div class="contents">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h2> <strong>Welcome to DEV Community</strong></h2>
                <p><a>DEV Community</a>is a community of 745,269 amazing developers </p>
              </div>
              <div class="">
                <a href="#" class="btn btn-block py-2 btn-dark">
                  <span class="icon-apple mr-3"></span> Continue with Apple
                </a>
                <a href="#" class="btn btn-block py-2 btn-dark"><span class="icon-github mr-3"></span> Continue with GitHub</a>
                <a href="#" class="btn btn-block py-2 btn-primary"><span class="icon-twitter mr-3"></span> Continue with Twitter</a>
              </div>
              <div class="d-flex text-center mt-3">
                <p class="mt-3"><hr>Already have an account? <a>Log in.</a><hr></p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
                <div class="form-group first">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username" id="username">
                </div>
                <div class="form-group first">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" placeholder="First Name Last Name" id="fullname">
                </div>
                <div class="d-sm-flex d-flex flex-column mt-3 mb-5 align-items-center">
                    <input id="btnCreatedUser" value="Create account" class="btn btn-block py-2 btn-primary">
                    <span class="mt-2"><a href="login.html" class="forgot-pass">Login</a></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="/js/signup.js"></script>
  </body>
</html>
